<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 

    <!-- css file -->
    <link rel="stylesheet" href="../all/color.css">
    <link rel="stylesheet" href="./style-contact.css">
    <link rel="stylesheet" href="../all/style.css">

    <!-- Logo -->
    <link rel="icon" href="../image/logo/logo.png">
</head>
<body>

    <!-- main starts -->
    <article>
        <section class="form">
            <div class="form-contact">
                <h2>Liên hệ chúng tôi</h2>
                <p>Nếu có vấn đề gì về sản phẩm thì hãy liên hệ cho chúng tôi thông qua</p>
                <div class="info-user">
                    <input type="text" placeholder="Tên người gửi">
                    <input type="email" placeholder="gmail">
                    <input type="tel" placeholder="sdt">
                    <input type="text" placeholder="Tiêu đề">
                </div>
                <textarea name="" id="" cols="30" rows="10" placeholder="Lời nhắn"></textarea>
                <div class="btn-sudmit">
                    <button class="btn" > Gửi</button>
                </div>
            </div>


            <div class="map-img">
                <!-- <img src="../image/address.jpg" alt=""> -->
                <iframe src="https://maps.google.com/maps?q=%C4%91%E1%BA%A1i%20h%E1%BB%8Dc%20c%E1%BA%A7n%20th%C6%A1&t=&z=17&ie=UTF8&iwloc=&output=embed" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </article>
    <!-- main ends -->


    <!-- javascript file -->
    <script type="module" src="../all/app.js"></script>
    <script src="./js-contact.js"></script>
    
</body>
</html>
